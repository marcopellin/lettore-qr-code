<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            min-height: 300px;
        }

        #video-container {
            width: 100%;
        }

        #video-container video {
            width: 100%;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #startBtn {
            background: #667eea;
            color: white;
        }

        #startBtn:hover {
            background: #5568d3;
        }

        #stopBtn {
            background: #f56565;
            color: white;
        }

        #stopBtn:hover {
            background: #e53e3e;
        }

        #stopBtn:disabled, #startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-container h2 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 18px;
        }

        #result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word;
            min-height: 50px;
            border: 2px solid #e2e8f0;
            color: #2d3748;
        }

        #result.success {
            border-color: #48bb78;
            background: #f0fff4;
        }

        #result a {
            color: #667eea;
            text-decoration: none;
        }

        #result a:hover {
            text-decoration: underline;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        .camera-select {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            font-size: 14px;
            background: white;
        }

        .permission-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .permission-modal.show {
            display: flex;
        }

        .permission-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .permission-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .permission-content p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .permission-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .permission-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .permission-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Modal richiesta permessi -->
    <div class="permission-modal" id="permissionModal">
        <div class="permission-content">
            <div class="permission-icon">üì∑</div>
            <h2>Accesso alla Fotocamera</h2>
            <p>Questa applicazione ha bisogno di accedere alla fotocamera per scansionare i codici QR.</p>
            <p><strong>I tuoi dati sono al sicuro:</strong> nessuna immagine o video viene salvato o inviato.</p>
            <button class="permission-btn" id="grantPermissionBtn">Consenti Accesso</button>
        </div>
    </div>

    <div class="container">
        <h1>üì± Lettore QR Code</h1>
        
        <div class="camera-select" id="cameraSelectContainer" style="display: none;">
            <select id="cameraSelect">
                <option value="">Seleziona fotocamera...</option>
            </select>
        </div>

        <div class="scanner-container" id="video-container">
        </div>

        <div class="controls">
            <button id="startBtn">‚ñ∂ Avvia Scanner</button>
            <button id="stopBtn" disabled>‚èπ Ferma Scanner</button>
        </div>

        <div class="status inactive" id="status">Scanner inattivo</div>

        <div class="result-container">
            <h2>Risultato:</h2>
            <div id="result">In attesa di scansione...</div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');
        const cameraSelect = document.getElementById('cameraSelect');
        const cameraSelectContainer = document.getElementById('cameraSelectContainer');
        const permissionModal = document.getElementById('permissionModal');
        const grantPermissionBtn = document.getElementById('grantPermissionBtn');

        let html5QrcodeScanner = null;
        let selectedDeviceId = null;
        let isScanning = false;

        // Richiesta permessi fotocamera
        grantPermissionBtn.addEventListener('click', async () => {
            try {
                // Richiedi esplicitamente i permessi
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                // Ferma lo stream di test
                stream.getTracks().forEach(track => track.stop());
                
                // Permessi concessi
                permissionModal.classList.remove('show');
                
                // Inizializza il lettore
                initScanner();
                
            } catch (err) {
                console.error('Permessi negati:', err);
                permissionModal.classList.remove('show');
                
                let errorMsg = '‚ö†Ô∏è Impossibile accedere alla fotocamera.\n\n';
                
                if (err.name === 'NotAllowedError') {
                    errorMsg += 'Hai negato i permessi. Vai nelle impostazioni del browser e abilita l\'accesso alla fotocamera per questo sito.';
                } else if (err.name === 'NotFoundError') {
                    errorMsg += 'Nessuna fotocamera trovata sul dispositivo.';
                } else if (err.name === 'NotSupportedError') {
                    errorMsg += 'Il browser non supporta l\'accesso alla fotocamera.\n\nProva ad aprire il file con Chrome o Firefox.';
                } else if (err.name === 'NotReadableError') {
                    errorMsg += 'La fotocamera √® gi√† in uso da un\'altra applicazione.';
                } else {
                    errorMsg += 'Errore: ' + err.message;
                }
                
                alert(errorMsg);
            }
        });

        // Inizializza lo scanner
        function initScanner() {
            if (html5QrcodeScanner) {
                startScannerAfterPermission();
                return;
            }

            html5QrcodeScanner = new Html5Qrcode("video-container");
            
            // Lista le fotocamere
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    cameraSelect.innerHTML = '<option value="">Seleziona fotocamera...</option>';
                    
                    devices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.label || `Fotocamera ${index + 1}`;
                        cameraSelect.appendChild(option);
                    });

                    if (devices.length > 1) {
                        cameraSelectContainer.style.display = 'block';
                    }

                    // Preferisci la fotocamera posteriore su mobile
                    const backCamera = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear') ||
                        device.label.toLowerCase().includes('posteriore')
                    );
                    
                    selectedDeviceId = backCamera ? backCamera.id : devices[0].id;
                    cameraSelect.value = selectedDeviceId;
                }
                
                startScannerAfterPermission();
            }).catch(err => {
                console.error('Errore nel recupero delle fotocamere:', err);
                startScannerAfterPermission();
            });
        }

        // Cambia fotocamera
        cameraSelect.addEventListener('change', (e) => {
            selectedDeviceId = e.target.value;
            if (isScanning) {
                stopScanner();
                setTimeout(() => startScanner(), 500);
            }
        });

        // Avvia lo scanner
        function startScanner() {
            if (!html5QrcodeScanner) {
                permissionModal.classList.add('show');
                return;
            }

            startScannerAfterPermission();
        }

        // Avvia lo scanner dopo i permessi
        function startScannerAfterPermission() {
            if (isScanning) return;

            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusDiv.className = 'status active';
            statusDiv.textContent = 'üîç Scanner attivo - Inquadra un QR code';
            resultDiv.textContent = 'In attesa di scansione...';
            resultDiv.className = '';

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            const cameraId = selectedDeviceId || { facingMode: "environment" };

            html5QrcodeScanner.start(
                cameraId,
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                isScanning = true;
            }).catch(err => {
                console.error('Errore avvio scanner:', err);
                alert('Errore nell\'avvio dello scanner: ' + err);
                stopScanner();
            });
        }

        // Gestisci scansione con successo
        function onScanSuccess(decodedText, decodedResult) {
            resultDiv.className = 'success';
            
            // Controlla se √® un URL
            const urlPattern = /^(https?:\/\/)/i;
            if (urlPattern.test(decodedText)) {
                resultDiv.innerHTML = `<a href="${decodedText}" target="_blank">${decodedText}</a>`;
            } else {
                resultDiv.textContent = decodedText;
            }

            // Riproduci un suono di successo
            playBeep();
            
            // Vibrazione se disponibile
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }

        // Gestisci errori di scansione (silenzioso)
        function onScanError(errorMessage) {
            // Non mostrare errori durante la scansione normale
        }

        // Suono di notifica
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (err) {
                // Audio non disponibile
            }
        }

        // Ferma lo scanner
        function stopScanner() {
            if (html5QrcodeScanner && isScanning) {
                html5QrcodeScanner.stop().then(() => {
                    isScanning = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    statusDiv.className = 'status inactive';
                    statusDiv.textContent = 'Scanner inattivo';
                }).catch(err => {
                    console.error('Errore stop scanner:', err);
                });
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);

        // Pulisci quando si chiude la pagina
        window.addEventListener('beforeunload', () => {
            if (isScanning) {
                stopScanner();
            }
        });
    </script>
</body>
</html>
